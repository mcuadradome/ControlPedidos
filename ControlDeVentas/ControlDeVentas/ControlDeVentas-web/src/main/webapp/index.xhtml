<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="default.css"  />
        <h:outputStylesheet library="css" name="cssLayout.css"  />
 
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="messsages" showDetail="true"  />
            <br/>
            <br/>
            <div class="middle-content">

                <h:outputText  class="title" value="Ingreso al sistema" style="text-align:center; margin: auto"/>
                <br/>

                <p:graphicImage class="imgCenter" alt="user" value="resources/images/user.png" />

                <h:panelGrid id="panel" columns="2" cellpadding="5" style=" text-align:center; margin: auto">

                    <p:outputLabel value="User" class="txt1 p-b-11"/>
                    <p:inputText  value="#{loginMB.user}" required="true"/>

                    <p:outputLabel value="Password"/>
                    <p:password value="#{loginMB.pass}" required="true" />
                    
                   <h:column />
                   <p:commandButton  value="Ingresar" update="panel, :form:messsages" action="#{loginMB.Ingresar()}" />
                                      
                </h:panelGrid>
                <p:separator style="margin-bottom:15px; width: 50%;" />
                    <h:column />
                    <p:commandLink id="ajax" update=""  style="margin-bottom:20px;" onclick="PF('dglChangePassword').show()">
                        <h:outputText value="Olvido Contraseña" />
                    </p:commandLink>
            </div> 

            <p:dialog widgetVar="dglChangePassword"  closable="true" minimizable="false" closeOnEscape="true" maximizable="false"
                      width="350" height="300" header="Cambio Contraseña" resizable="false" modal="true">

                <h:panelGrid columns="3" id="changePass" style=" text-align:center; margin: auto">

                    <p:outputLabel value="Usuario" />
                    <h:inputText value="#{loginMB.userToFind}" style="width: 150px;"/>
                    <p:commandButton value="" style="width: 30px;height: 30px;" icon="ui-icon-search" 
                                     actionListener="#{loginMB.findUser()}" update="changePass, messsages"/>


                    <p:outputLabel value="Contraseña"  />
                    <h:inputText value="#{loginMB.passToChanged}" disabled="#{loginMB.enablePass}"/>
                    <p:outputLabel value="" />
                    
                    <p:commandButton value="Actualizar"  icon="ui-icon-pencil"
                                     actionListener="#{loginMB.changePass()}" disabled="#{loginMB.enablePass}" 
                                     update="messsages"/>             
                    <p:outputLabel value="" />
                    <p:outputLabel value="" />
                    

                </h:panelGrid>

            </p:dialog>            
        </h:form>


    </h:body>
</html>
