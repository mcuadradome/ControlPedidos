<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"             >

    <f:view contentType="text/html" id="fview">
        <f:metadata>
            <ui:insert name="metadata" />
        </f:metadata>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
             <h:outputStylesheet library="css" name="styles.css"  />
            <f:event type="preRenderView" listener="#{loginMB.validaSesion()}" />
            <title>Home</title>

        </h:head>

        <h:body>
              
            <h1 style="text-align: center; font-size: 30px;margin-bottom: 15px;">Control de ventas</h1>
            <div id="top" class="topbar">
                <ui:insert name="top" rendered="true" />
            </div>

            <div id="content" class="center_content">
                <h:form id="form">
                    <p:messages id="msgs" showDetail="true" showSummary="true" closable="true"/>               
                    <ui:insert name="content"></ui:insert>
                </h:form>

            </div>

            <div id="bottom" class="footer">
                <ui:insert name="bottom"></ui:insert>
            </div>

        </h:body>
    </f:view>
</html>
