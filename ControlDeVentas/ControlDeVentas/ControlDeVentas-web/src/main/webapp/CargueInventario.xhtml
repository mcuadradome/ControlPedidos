<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                 template="./templates/principal.xhtml" >
    
     <ui:define name="top">

        
       
        <p:menubar class="menubar" model="#{menuMB.modelMenu}" id="menu"  >

            <f:facet name="options">
                <h:outputLabel value="Usuario: #{loginMB.user}" style="margin-right: 5px;" />
                <p:commandButton value="Salir" icon="ui-icon-power" actionListener="#{loginMB.cerrarSesion()}"
                                 title="Cerrar sesion" update=":form:msgs" action="/index.xhtml" />
            </f:facet>
        </p:menubar>

    </ui:define>

            <ui:define name="content">
               
                    <br/>
                    <div class="contentarea" >

                        <p:outputLabel for="@next" value="Zona: " />
                        <p:selectOneMenu id="advanced" value="#{InventarioMB.zona}"  panelStyle="width:180px"
                                         effect="fade" var="t" style="width:160px" >
                            <f:selectItems value="#{InventarioMB.zona}" var="zona" itemLabel="#{zona.id}" itemValue="#{zona}" />

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Zona"/>
                                </f:facet>
                                <h:outputText value="#{t.id}" />
                            </p:column>

                        </p:selectOneMenu>

                        

                        <p:dataTable var="car" id="tableProd" value="#{homeMB.list}" rows="10"
                                     paginator="true"
                                     editable="true"
                                     editMode="cell"
                                     widgetVar="cellProduct"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                     rowsPerPageTemplate="5,10,15">

                            <p:ajax event="cellEdit" listener="#{homeMB.onCellEdit}" update=":form:msgs, :form:tableProd " />

                             <p:column headerText="Text" >
                                 <h:outputText value="Prueba" />
                            </p:column>

                        </p:dataTable>

                    </div>
            </ui:define>

        </ui:composition>
