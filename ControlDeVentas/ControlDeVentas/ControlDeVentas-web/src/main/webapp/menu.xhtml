<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="metadata">
    </ui:define>

      
    <ui:define name="content">

        <div class="font-cero font-color-white title-content">

        </div>
        <div class="middle-content">
            <div class="roundtablez">

                <p:menubar class="menubar">
                   
                    <p:menuitem class="menuItem" value="Home" url="#" icon="pi pi-times" />
                    <p:menuitem class="menuItem" value="Agregar Inventario" url="#" icon="pi pi-briefcase" />
                    <p:menuitem class="menuItem" value="Ventas" url="#" icon="pi pi-pencil" />
                  
                    <f:facet name="options">
                        <p:outputLabel style="margin:1px 10px 1px 1px;" value="Usuario: #{loginMB.user}"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" action="#{loginMB.cerrarSesion()}" />
                    </f:facet>
                </p:menubar>
            </div>
            <div class="formsearch"
                 style="width: 100%; margin-top: 10px; height: 10px;"></div>
        </div>

    </ui:define>
</ui:composition>
